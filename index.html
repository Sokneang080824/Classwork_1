<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="container">
            <div class="left-box">
                <form action="">
                    <div class="name">
                        <div class="first-name">
                            <label for="">First Name</label><br>
                            <input type="text" placeholder="Username" class="Firs-name">
                        </div>
                        <div class="last-name">
                            <label for="">Last Name</label><br>
                            <input type="text" placeholder="Username" class="Last-name">
                        </div>
                    </div>
                    <label for="">Country</label><br>
                    <select name="Country">
                        <option value="" selected disabled style="color: gray;">Select your option</option>
                        <option value="">Lao</option>
                        <option value="">Cambodia</option>
                        <option value="">Miyanma</option>
                        <option value="">Korean</option>
                        <option value="">China</option>
                        <option value="">USA</option>
                    </select><br><br>
                    <label for="">Address</label><br>
                    <textarea name="Input youe Address" id="" cols="30" rows="12"></textarea><br>
                    <div class="name">
                        <div class="left-box"><br>
                            <label for="">City</label><br>
                            <select name="Ciry">
                                <option value="text" selected disabled style="color: gray;">select your options</option>
                                <option value="">Phnom Penh</option>
                                <option value="">Kompong Thom</option>
                                <option value="">Kompong Cham</option>
                                <option value="">Kandal</option>
                                <option value="">Presh vihea</option>
                                <option value="">Koh Kong</option>
                            </select><br><br>
                            <label for="">Email</label><br>
                            <input type="email" placeholder="Email"><br><br>
                            <input type="checkbox">
                            <label for="">Agree to terms and conditons</label>
                        </div>
                        <div class="right-box"><br>
                            <label for="">Pastol Code</label><br>
                            <input type="text" placeholder="Zip code"><br><br>
                            <label for="">Phone</label><br>
                            <input type="text" placeholder="(+855)00 000 000">
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-box">
                <form action="">
                    <label for="">Amount</label><br>
                    <input type="checkbox"><label for="">25$</label>
                    <input type="checkbox" class="Amount"><label for="">50$</label>
                    <input type="checkbox" class="Amount"><label for="">100$</label>
                    <input type="checkbox" class="Amount"><label for="">250$</label>
                    <input type="checkbox" class="Amount"><label for="">500$</label>
                    <input type="checkbox" class="Amount"><label for="">1000$</label>
                    <input type="checkbox" class="Amount"><label for="">2500$</label><br><br>
                    <label for="">Other Amount</label><br>
                    <input type="text" placeholder="Input Amount" class="Other-Amount"><br><br>
                    <label for="">Credit Card</label><br>
                    <input type="text" placeholder="000 000 000 000"><br><br>
                    <div class="card">
                        <div class="box">
                            <img src="img card/aba.png" alt="">
                        </div>
                        <div class="box">
                            <img src="img card/ac.jpg" alt="">
                        </div>
                        <div class="box">
                            <img src="img card/master.png" alt="">
                        </div>
                    </div><br><br><br><br>
                    <div class="info">
                        <div class="info-box box1">
                            <label for="">Year</label><br>
                            <input type="text" placeholder="Year">
                        </div>
                        <div class="info-box box2">
                            <label for="">Month</label><br>
                            <input type="text" placeholder="Month">
                        </div>
                        <div class="info-box box3">
                            <label for="">CVV.Code</label><br>
                            <input type="text" placeholder="CVV">
                        </div>
                    </div><br>
                    <div class="name Save">
                        <div class="first-name">
                            <input type="checkbox">
                            <label for="">Agree to terms and conditons</label>
                        </div>
                        <div class="last-name">
                            <button type="submit" style="font-size: 20px;">save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
